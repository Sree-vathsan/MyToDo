<!doctype html>
<html ng-app="myTodo">
<head>
	<!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MyToDo</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<style type="text/css">
		body{
			padding-top: 80px;
		}
	</style>
	<!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<body ng-controller="mainController">
	<!--<div class="header">-->
	    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				 	<div class="col-sm-8">	
	    			<div class="navbar-header">
	    				<a class="navbar-brand glyphicon" href="#">
	    						<span class="glyphicon glyphicon-list-alt"></span>
	    						my<i>Todos</i> <span class="badge">{{ todos.length }}</span>
	    				</a>
	    			</div>
	    			<span class="label label-primary">{{(todos | filter:{completed:false}).length}} <span class="glyphicon glyphicon-asterisk"></span></span>
	    			<span class="label label-success">{{(todos | filter:{completed:true}).length}}  <span class="glyphicon glyphicon-ok">
	    			</span></span>
					</div>
					<div class="col-sm-4">
						<input class="form-control" type="text" name="search" ng-model="query" placeholder="Search">
					</div>
			</div>
		</nav>
	<!--</div>-->

	<div class="container-fluid main-content">
		<div class="panel panel-default">
		  <div class="panel-body">
		    <div class="col-lg-12">
		    	<form>
			    <div class="input-group">
			      <span class="input-group-addon">
			        <input type="checkbox" ng-model="formData.completed"  aria-label="...">
			      </span>
			      <input type="text" class="form-control" aria-label="..." ng-model="formData.note" placeholder="Add a new todo note">
			      <span class="input-group-btn">
			        <button class="btn btn-primary" type="button" ng-click="createTodo()"><span class="glyphicon glyphicon-plus"></span></button>
			      </span>
			    </div><!-- /input-group -->
				</form>
				<br/>
			    <table class="table table-hover">
				  <tr ng-repeat="todo in todos | filter:query | orderBy:'completed'">
				  	<td>
						<div class="col-lg-11">
							<div class="checkbox">
							    <label>
							      <input type="checkbox" ng-model="todo.completed" ng-click="updateCompletedTodo(todo)"> {{todo.note}} 
							    </label>
							</div>
						</div>
						<div class="col-lg-1">
							<button class="btn btn-success btn-xs" type="button"><span class="glyphicon glyphicon-pencil"></span></button>
				  			<button class="btn btn-warning btn-xs" type="button" ng-click="deleteTodo(todo._id)"><span class="glyphicon glyphicon-trash"></span></button>
						</div>
				  	</td>
				  </tr>
				</table>

			</div><!-- /.col-lg-12 -->
		  </div>
		</div>
	</div>
</body>
</html>
